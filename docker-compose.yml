  #   ports:
  #     - "8085:8080"
  #     - "50051:50051"
  #   environment:
  #     - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
  #     - PERSISTENCE_DATA_PATH=/var/lib/weaviate
  #     - QUERY_DEFAULTS_LIMIT=100
  #     - CLUSTER_HOSTNAME=node1
  #   volumes:
  #     - weaviate_data:/var/lib/weaviate
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/v1/.well-known/ready"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 10
  #     start_period: 30s
  #   networks:
  #     - insightor-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=False
      - FRONTEND_URL=http://frontend:3000
      # Vector Database configuration (choose one)
      # Pinecone (recommended for production)
      - USE_PINECONE=${USE_PINECONE:-true}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1-aws}
      # Weaviate (alternative - uncomment if using Weaviate)
      # - USE_WEAVIATE=${USE_WEAVIATE:-false}
      # - WEAVIATE_URL=http://weaviate:8080
    volumes:
      - ./backend:/app
    command: python run.py
    # Remove Weaviate dependency when using Pinecone
    # depends_on:
    #   weaviate:
    #     condition: service_healthy
    networks:
      - insightor-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - insightor-network

volumes:
  weaviate_data:
    driver: local

networks:
  insightor-network:
    driver: bridge

# Render Blueprint for Insightor Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: insightor-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python render_start.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: USE_PINECONE
        value: true
      - key: USE_WEAVIATE
        value: false
      # Add these in Render Dashboard (secrets):
      # - GOOGLE_API_KEY
      # - TAVILY_API_KEY
      # - PINECONE_API_KEY
      # - PINECONE_ENVIRONMENT
      # - FIREBASE_CREDENTIALS_JSON
      # - FIREBASE_PROJECT_ID
      # - FRONTEND_URL
